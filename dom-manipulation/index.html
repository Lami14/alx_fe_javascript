<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    #quoteDisplay {
      font-size: 1.5rem;
      margin: 2rem 0;
      min-height: 4rem;
    }
    #syncStatus {
      color: green;
      font-weight: bold;
      min-height: 1.5rem;
      margin-bottom: 1rem;
    }
    #conflictNotice {
      background: #ffc;
      border: 1px solid #cc9;
      padding: 1rem;
      margin: 1rem 0;
      display: none;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">Loading quotes...</div>

  <div>
    <button id="newQuoteBtn">New Quote</button>
    <button id="syncNowBtn">Sync Now</button>
  </div>

  <div id="syncStatus"></div>

  <div id="conflictNotice">
    <p><strong>Conflict detected!</strong> Server data differs from your local data.</p>
    <button id="acceptServerBtn">Accept Server Data</button>
    <button id="keepLocalBtn">Keep Local Data</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
